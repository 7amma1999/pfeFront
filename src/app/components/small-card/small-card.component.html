<div
  class="card-body bg-white rounded"
  style="height: 100%;"
  *ngIf="this.width >= 1750"
>
  <div class="row">
    <div class="col-lg-9 h-auto">
      <h3 class="card-title text-uppercase text-muted mb-0">
        {{ this.name }}
      </h3>
      <span class="h2 font-weight-bold mb-0">
        {{ this.statistics }}
      </span>
    </div>
    <div class="col-auto">
      <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
        <i class="{{ this.icon }} fa-2x"></i>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="this.width <= 990"
  class="card-body bg-white rounded"
  style="height: 100%;"
>
  <div>
    <div class="col-lg-9 h-auto">
      <h3 class="card-title text-uppercase text-muted mb-0">
        {{ this.name }}
      </h3>
      <span class="h2 font-weight-bold mb-0">
        {{ this.statistics }}
      </span>
    </div>

    <div style="display: flex; flex-direction: row-reverse;">
      <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
        <i class="{{ this.icon }} fa-2x"></i>
      </div>
    </div>
  </div>
</div>
<div
  *ngIf="this.width < 1750 && this.width > 990"
  class="card-body bg-white rounded"
  style="height: 100%;"
>
  <div class="row">
    <div class="col-lg-9 h-auto">
      <h3 class="card-title text-uppercase text-muted mb-0">
        {{ this.name }}
      </h3>
      <span class="h2 font-weight-bold mb-0">
        {{ this.statistics }}
      </span>
    </div>

    <div class="d-flex justify-content-end">
      <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
        <i class="{{ this.icon }} fa-2x"></i>
      </div>
    </div>
  </div>
</div>
