<div class="row" style="height: 500px !important;">
  <div class="col">
    <div class="card shadow">
      <div class="card-header border-0">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="mb-0">Dates de Résiliation les plus proches</h3>
          </div>
        </div>
      </div>

      <div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush w-100">
            <thead>
              <tr>
                <th>Nom & prenom</th>
                <th>Date De Résiliation</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listToShow">
                <td scope="row">
                  {{ item.adherent.nom }} {{ item.adherent.prenom }}
                </td>
                <td scope="row">
                  {{ item.dateEcheance }}
                </td>
              </tr>
            </tbody>
          </table>
          <br />

          <br />
        </div>
      </div>
    </div>
  </div>
</div>
