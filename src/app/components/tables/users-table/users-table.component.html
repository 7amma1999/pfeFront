<div class="row">
  <div class="col">
    <div class="card shadow">
      <div class="card-header border-0">
        <div class="row justify-content-between ml--1 mr-4">
          <h3 class="mb-0">{{ name }}</h3>

          <button
            type="button"
            class="btn btn-success"
            (click)="openAddDialog(this.idAmicale)"
          >
            Ajouter <i class="fas fa-plus-circle"></i>
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table align-items-center table-flush w-100">
          <thead class="thead-light">
            <tr>
              <th *ngFor="let item of this.labels" scope="col">{{ item }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of listUsers">
              <th scope="row">
                {{ user.nom }}
              </th>
              <th scope="row">
                {{ user.prenom }}
              </th>
              <td>
                {{ user.email }}
              </td>
              <td>
                {{ user.cin }}
              </td>
              <td>
                <span class="badge badge-dot mr-4">
                  <i class="bg-warning"></i> {{ user.role }}
                </span>
              </td>
              <td>
                <span class="fa fa-trash text-danger"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer py-4"></div>
    </div>
  </div>
</div>
